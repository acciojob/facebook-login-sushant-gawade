<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login</title>
  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }

    .left img {
      width: 250px;
    }

    .left p {
      font-size: 20px;
      color: #1c1e21;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-left: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      gap: 10px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    button {
      background-color: #1877f2;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: #1877f2;
      text-align: center;
    }

    .signup {
      background-color: #42b72a;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" />
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
    </form>
    <button class="signup">Create new account</button>
  </div>
</body>
</html>
